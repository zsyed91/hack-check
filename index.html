<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Hack Check</title>
	
	<!--[if le IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="scripts/respond.js"></script>
    <![endif]-->
    
    <!-- The following two elements pull in the styles for the default template functionality  -->
	<link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
	
	<!-- Below is your custom application stylesheet -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/app.css" rel="stylesheet" type="text/css">
	
</head>
<body>

<header>
	<h1 data-l10n-id="app-heading">
  		Hack Check
  	</h1>
	<button class="pull-right" id="install-btn">Install</button>
</header>


<div class="container">
	<section class="jumbotron attention-section">

		<p>Enter your email address below to find out if any accounts have been compromised
			by any recent hacks.</p>

	</section>

	<section>

		<p>Email:</p>
		<input type="email" placeholder="Email Address..." />
		
		<br><br>

		<a href="#" id="submit" class="btn btn-primary btn-block">Check Status</a>
	</section>

	<div id="result">

	</div>

</div>





<!-- The following element pulls in the script for the default template functionality -->
<script src="assets/js/install.js"></script>	

<!-- Below is your custom application script -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/handlebars-v2.0.0.js"></script>
<script src="assets/js/app.js"></script>

<!-- Handlebars templates -->
<script id="listing" type="text/x-handlebars-template">
	<li>
		<h3>{{this.Title}}</h3>
		<span class="date">{{this.BreachDate}}</span>

		<h4>What was stolen?</h4>

		{{#each this.DataClasses}}
			<p class="stolen-item">{{this}}</p>
		{{/each}}

		<h4>Description</h4>
		<p>{{{this.Description}}}</p>
	</li>
</script>

<script id="breach-results" type="text/x-handlebars-template">
	<ul class="breach-results">
		{{#each this.listings}}
			{{{this}}}
		{{/each}}
	</ul>
</script>

</body>
</html>
